<div ng-controller="ItemSetupCtrl">

	<ul>
		<li ng-repeat="item in items" ng-class="isActiveItem(item.id)">{{item.id}}</li>
	</ul>

	<video-holder></video-holder>

	<time-bar>
		<needle></needle>
	    <range-draggable ng-repeat="range in item.ranges"></range-draggable>
	</time-bar>

	<ul class="is-error">
		<li ng-repeat="type in errors">
			<ul>
				<li ng-repeat="error in type | reverse">{{error.message}}</li>
			</ul>
		</li>
	</ul>

</div>
