<ul class="is-error">
	<li ng-repeat="type in errors">
		<ul>
			<li ng-repeat="error in type">{{error.message}}</li>
		</ul>
	</li>
</ul>

<ul>
	<li ng-repeat="item in items">{{item.id}}</li>
</ul>
<video-holder></video-holder>
<time-bar>
	<needle></needle>
    <range ng-repeat="range in item.ranges"></range>
</time-bar>
